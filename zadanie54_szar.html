<html>
<body>
<script>
let b = prompt("napisz nazwisko");
let a = prompt("napisz imie");

let aa = a.length;
let bb = b.length;

let a_sza = (aa % 4) + 5;
let b_sza = (bb % 6) + 20;

document.write("a = " + a_sza + "<br>");
document.write("b = " + b_sza + "<br><br>");
for (let i = 0; i < a_sza; i++) {
    let row = '';
    for (let j = 0; j < b_sza; j++) {
        if (i === 0 || i === a_sza - 1) {
            row += '*';
        } else {
            if (j === 0 || j === b_sza - 1) {
                row += '*';
            } else {
                row += '&nbsp;&nbsp;';
            }
        }
    }
	document.write(row + "<br>");
}

</script>
</body>
</html>
