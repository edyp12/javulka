<!DOCTYPE html>
<html>
	<head>
		<title> proste obliczenia </title>
		<meta charset="utf-8">
	</head>
	<body>
		<div style="color: red;font-size: 50px;">
			<script language="JavaScript">
				var liczba1=prompt("D1=","");
				var liczba2=prompt("D2=","");
				var ile_sekund_sza;
				var D1_sza=parseFloat(liczba1);
				var D2_sza=parseFloat(liczba2);
				ile_sekund_sza=(D1_sza-D2_sza)*24*3600;
				document.write("D1="+D1_sza+" D2="+D2_sza+"<br>");
				document.write("ile_sekund="+ile_sekund_sza+"s"+"<br>");
			</script>
		</div>
	</body>
</html>
