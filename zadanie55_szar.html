<html>
<body>
<<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <script>
            let l1_t_sza = prompt("Podaj pierwszą liczbę z przedziału <20,60>:");
            let l2_t_sza = prompt("Podaj drugą liczbę z przedziału <20,60>:");
            let pocz_sza = prompt("Podaj wartość początkową wielkości tekstu:");
            let tekst_sza = prompt("Podaj tekst:");

            if (l1_t_sza < 20 || l1_t_sza > 60) {
                document.write("Liczba l1 nie należy do przedziału <20,60>.");
            } else if (l2_t_sza < 20 || l2_t_sza > 60) {
                document.write("Liczba l2 nie należy do przedziału <20,60>.");
            } else {

                let repetitions;
                if (l1_t_sza < l2_t_sza) {
                    repetitions = Math.ceil((100 - pocz_sza) / 5);
                } else if (l2_t_sza < l1_t_sza) {
                    repetitions = Math.ceil(pocz_sza / 5);
                } else {
                    repetitions = 1;
                }

                for (let i = pocz_sza; i <= 100 && i >= 0; l1_t_sza < l2_t_sza ? i += 5 : i -= 5) {
                    if (i > 100) {
                        document.write("Tekst jest większy od 100px.");
                        break;
                    } else if (i < 0) {
                        document.write("Tekst jest mniejszy od 0px.");
                        break;
                    } else {
                        document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_sza + "<br></p>");
                    }
                    repetitions--;
                    if (repetitions <= 0) break;
                }
            }

        </script>
    </body>
</html>
