 <!DOCTYPE html>
<head>
<meta charset="utf-8">
</head>
<body>
<div style="color:green;font-size: 45px;">
<script lang="JavaScript">
	
        var liczba1=prompt("podaj a=","");
        var a_sza=parseFloat(liczba1);
        var liczba2=prompt("podaj b=","");
        var b_sza=parseFloat(liczba2);
        document.write("a="+a_sza+"<br>");
        document.write("b="+b_sza+"<br>");
        document.write("("+a_sza+"+"+b_sza+")^3=");
        document.write(+a_sza+"^"+"3+3*"+a_sza+"^2*"+b_sza+"+3*"+a_sza+"*"+b_sza+"^2+"+b_sza+"^"+"3"+"=");
        document.write(+a_sza*a_sza*a_sza+3*(a_sza*a_sza)*b_sza+3*a_sza*(b_sza*b_sza)+b_sza*b_sza*b_sza);
		
</script>
</div>
</body>
</html>
