<html>
<body>
<script>
var a_sza = (10 % 4) + 5;
var b_sza = (6 % 6) + 20;

document.write("a = " + a_sza + "<br>");
document.write("b = " + b_sza + "<br><br>");
for (var i = 0; i < a_sza; i++) {
    var row = '';
    for (var j = 0; j < b_sza; j++) {
        if (i === 0 || i === a_sza - 1) {
            row += '*';
        } else {
            if (j === 0 || j === b_sza - 1) {
                row += '*';
            } else {
                row += '&nbsp;&nbsp;';
            }
        }
    }
	document.write(row + "<br>");
}

</script>
</body>
</html>
